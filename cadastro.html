    <main>     
      <section class="low-main-bottom">   
        <div class="container">
          <div class="row">
            <div class="create-account d-flex justify-content-center mt-5 mb-5">
              <span class="span-rgb-2"><strong>Create your account now!</strong></span>
            </div>
            <form class="row g-3" id="form-account-js">
                <div class="col-6">
                  <input type="text" class="form-control" id="form-firstname" placeholder="First name" required>
                </div>
                <div class="col-6">
                  <input type="text" class="form-control" id="form-lastname" placeholder="Last name" required>
                </div>
              <div class="col-6 mt-3" >
                <input type="text" class="form-control" id="form-email" placeholder="email" required>               
              </div>
              <div class="col-6 mt-3">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
              </div>
              <div class="col-6">
                <input type="text" class="form-control" id="form-andress" placeholder="Andress" required>
              </div>
              <div class="col-3 mt-3">
                <select class="form-control" id="inlineFormCustomSelect">
                  <option selected>Choose your country...</option>
                  <option value="1">Deutschland</option>
                  <option value="2">South Africa</option>
                  <option value="3">Brasil</option>
                </select>
              </div>
            <div class="col-3 mt-3" >
              <input type="text" class="form-control" id="form-zip" placeholder="Zip" required>               
            </div>
                <div class="check-button d-flex justify-content-center align-items-center flex-column">
                    <div class="form-check mt-5">
                      <input class="form-check-input" type="checkbox" id="gridCheck" required>
                      <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                  <button type="submit" class="btn btn-primary">Create</button>
              </div>            
            </form>
          </div>
        </div>
      </section>
    </main>
